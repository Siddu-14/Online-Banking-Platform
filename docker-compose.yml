version: '3.8'

services:
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: nexusbank-server
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - DATABASE_URL=file:./prod.db
      - JWT_SECRET=${JWT_SECRET:-change-me-in-production}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET:-change-me-in-production}
      - ACCESS_TOKEN_EXPIRY=15m
      - REFRESH_TOKEN_EXPIRY=7d
      - CLIENT_URL=http://localhost
      - CSRF_SECRET=${CSRF_SECRET:-change-me-in-production}
      - COOKIE_SECRET=${COOKIE_SECRET:-change-me-in-production}
      - LOG_LEVEL=info
    volumes:
      - server-data:/app/prisma
      - server-logs:/app/logs
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 5s
      retries: 3
    networks:
      - nexusbank-network

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: nexusbank-client
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      server:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 5s
      retries: 3
    networks:
      - nexusbank-network

volumes:
  server-data:
    driver: local
  server-logs:
    driver: local

networks:
  nexusbank-network:
    driver: bridge
